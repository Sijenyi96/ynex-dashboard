<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YNEX DASHBOARD</title>
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
   
    <div class="container" style="width: 400px;">
        <h2>Create Password</h2>
        <p>Hello Jhon!</p><div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="password" style="border-radius: 5px;">
        <span class="toggle-icon" onclick="togglePassword('password')"><i class="bi bi-eye"></i></span>
    </div>

    <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="password" style="border-radius: 5px;">
        <span class="toggle-icon" onclick="togglePassword('confirmPassword')"><i class="bi bi-eye"></i></span>
    </div>

    <div class="remember">
        <input type="checkbox" id="remember">
        <label for="remember">Remember password?</label>
    </div>

    <button class="btn" onclick="savePassword()" style="background-color: blueviolet; color: white;">Save Password</button>
    
    <p>Back to home? <a href="#" onclick="goHome()">Click Here</a></p>
    
    <div>OR</div>
    <div class="social-buttons">
        <button onclick="socialLogin('Facebook')"> <i class="fa-brands fa-facebook-f"></i></button>
        <button onclick="socialLogin('Google')"> <i class="fa-brands fa-google"></i></button>
        <button onclick="socialLogin('X')"> <i class="fa-brands fa-x-twitter"></i></button>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
