<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YNEX DASHBOARD</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="lockScreen.css">
</head>
<body>
    <div class="lock-screen">
        <h4>Lock Screen</h4>
        <p>Hello, Jhon!</p>
        <img src="images/12.jpg" alt="Profile Image" class="profile-img">
        <p><strong>jhonslicer21@gmail.com</strong></p>
        
        <div class="input-group">
            <label style="font-weight: bold;">Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <span class="toggle-icon" onclick="togglelock('password')"><i class="bi bi-eye"></i></span>
        </div>

        <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">Remember password?</label>
        </div>

        <button class="btn btn-unlock" onclick="unlock()">Unlock</button>

        <p class="alt-methods">Try unlocking with <span>Fingerprint/Face ID</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
