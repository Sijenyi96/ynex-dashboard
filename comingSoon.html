<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="comingSoon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>
<body>
    <div class="body">
    <div class="main-container">
        <div class="container">
            <img src="images/toggle-logo.png">
            <h2>STAY TUNED</h2>
            <h1>Coming Soon</h1>
            <p>Our website is currently under construction, enter your email id to get latest updates and notifications about the website.</p>
            <div class="email-container">
                <input type="email" placeholder="info@gmail.com" class="email-input" id="email" />
                <button class="subscribe-button" id="subscribeButton" onclick="subscribe()">Subscribe</button>
            </div>
            <div class="countdown">
                <div class="time-box">
                    <p id="days" class="time">98</p>
                    <p>Days</p>
                </div>
                <div class="time-box">
                    <p id="hours" class="time">9</p>
                    <p>Hours</p>
                </div>
                <div class="time-box">
                    <p id="minutes" class="time">5</p>
                    <p>Minutes</p>
                </div>
                <div class="time-box">
                    <p id="seconds" class="time">6</p>
                    <p>Seconds</p>
                </div>
            </div>
        </div>

        <div class="image-container">
            <img src="images/media-87.svg" alt="Coming Soon" class="right-align-image"/>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
