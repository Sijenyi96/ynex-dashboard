<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="maintainance.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="body">
    <div class="main-container">
        <div class="container">
            <img src="images/toggle-logo.png">
            <h4 style="color: grey;">STAY TUNED</h4>
            <h1>Under Maintenance</h1>
            <p>Our website is under maintenance, wait for some time.</p>
          
            <div class="countdown">
                <div class="time-box">
                    <p id="days" class="time">98</p>
                    <p>Days</p>
                </div>
                <div class="time-box">
                    <p id="hours" class="time">9</p>
                    <p>Hours</p>
                </div>
                <div class="time-box">
                    <p id="minutes" class="time">5</p>
                    <p>Minutes</p>
                </div>
                <div class="time-box">
                    <p id="seconds" class="time">6</p>
                    <p>Seconds</p>
                </div>
            </div>
            <div class="social-buttons">
                <button style="background-color: blueviolet; height: 40px; width: 40px;"><i class="fa-brands fa-facebook-f" style="color: white;"></i></button>
                <button style="background-color: rgb(0, 26, 255); height: 40px; width: 40px;"><i class="fa-brands fa-google" style="color: white;"></i></button>
                <button style="background-color: orange; height: 40px; width: 40px;"><i class="fa-brands fa-x-twitter" style="color: white;"></i></button>
                <button style="background-color: black; height: 40px; width: 40px;"><i class="bi bi-instagram" style="color: white;"></i></button>
                <button style="background-color: green; height: 40px; width: 40px;"><i class="bi bi-github" style="color: white;"></i></button>
                <button style="background-color: red; height: 40px; width: 40px;"><i class="bi bi-camera-video" style="color: white;"></i></button>
           </div>
        </div>

        <div class="image-container">
            <img src="images/media-88.svg" alt="Coming Soon" class="right-align-image"/>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
